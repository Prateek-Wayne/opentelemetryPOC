receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: default
# This exposes metrics in Prometheus format

service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [prometheus]
